<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, inital-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="mycssfor2.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="myjs_web.js"></script>

</head>
<body>
<header style="text-align: center">Your to-do List</header>
<br>

<div class="row">
  <div class="inUse col">
    <h1>Create New Tasks:</h1>
    <form id="create">
      <label for="TaskTitle">Task Title:</label><br>
      <input type="text" id="TaskTitle" name="Taskt"><br>
      <label for ="TaskDesc">Description:</label><br>
      <textarea id="TaskDesc" name="Taskd" class="bigbox" size="50"></textarea><br>
      <br>
      <h3>Priority Level</h3>
      <label for="priority">Priority Level:</label><br>
      <select id="priority">
        <option value="High">High</option>
        <option value="Medium">Medium</option>
        <option value="Low">Low</option>
      </select>
      <br>
      <br>
      <input type="submit" id="submit" name="subButton">
    </form>
  </div>

  <div class="inUse col">
    <h1>Existing Tasks:</h1>
    <ul id="ExistT">

    </ul>

  </div>
</div>



</body>
</html>
